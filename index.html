<!DOCTYPE html>
<html>
	<head>
		<title>Kara Dodd - Portfolio</title>
		 <meta charset="utf-8" />
		 <style>
			body{
				background-color: #000000;
				padding: 0;
				margin: 0;
				font-family: "Arial";
			}
			
			#canvas{
				background-color: #000;
				padding: 0px;
			}
			
			h1{
				font-weight: lighter;
				letter-spacing: 15px;
			}
			
			#wrapper{
				width: 100%;
				height: 100%;
				margin: 0 auto;
			}
			
			#nav-bar{
				float: top;
				color: #dddddd;
				height: 10%;
			}
			
			#code-link{
				color: #fff;
				z-index: 999999;
				position: absolute;
				width: 15%;
				height: 100px; 
				-ms-transform: translate(450px,85%); 
				-webkit-transform: translate(450px,85%); 
				transform: translate(450px,85%);
				
			}
			
			#code-link:hover{
				background-color: #ff0000;
			}
			
			#twoart-link{
				color: #fff;
				z-index: 999999;
				position: absolute;
				height: 100px;
				-ms-transform: translate(700px,85%); 
				-webkit-transform: translate(700px,85%); 
				transform: translate(700px,85%);
			}
			
			#twoart-link:hover{
				background-color: #ff0000;
			}
			
			#threeart-link{
				color: #fff;
				z-index: 999999;
				position: absolute;
				height: 100px;
				-ms-transform: translate(570px,300%); 
				-webkit-transform: translate(570px,300%); 
				transform: translate(570px,300%);
			}
			#threeart-link:hover{
				background-color: #ff0000;
			}
		 </style>
		 <script src="js/three.min.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJMTLLoader.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="nav-bar">
				<center><h1>Kara Dodd</h1> </center>
			</div>
				<div id="code-link">
					<center><h1>GITHUB</h1></center>
				</div>
				
				<div id="twoart-link">
					<h1>2D ART</h1>
				</div>
				
				<div id="threeart-link">
					<h1>3D ART</h1>
				</div>
					<div id="canvas">
						<!-- ++++++++++++++++++++++
							BEGIN THREE.JS CODE
							+++++++++++++++++++++++ -->
					
						<script>
								/* This script is for the main content portion of the portfolio
									the output of the program is an upside down triforce 
									that when the mouse hovers over each triangle, an option to 
									link to a new page of the site appears
									
									The pages available are: code, games, 3D art, and 2D art*/
																
						var container, stats;

						var camera, scene, renderer,loader;

						var windowHalfX = window.innerWidth / 2;
						var windowHalfY = window.innerHeight / 2;
						
						var tri1 = new THREE.Object3D(); //pink
						var tri2 = new THREE.Object3D(); //white
						var tri3 = new THREE.Object3D(); //cyan
						var tri4 = new THREE.Object3D(); //yellow


						init();
						animate();

						// init - set up scene and cameras, load objects in the scene
						function init() {

							container = document.createElement( 'div' );
							document.body.appendChild( container );

							camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
							camera.position.z = 10;

							// scene

							scene = new THREE.Scene();

							var ambient = new THREE.AmbientLight( 0x444444 );
							scene.add( ambient );

							var directionalLight = new THREE.DirectionalLight( 0xffeedd );
							directionalLight.position.set( 0, 1, 1 ).normalize();
							scene.add( directionalLight );

							// model

							var onProgress = function ( xhr ) {
								if ( xhr.lengthComputable ) {
									var percentComplete = xhr.loaded / xhr.total * 100;
									console.log( Math.round(percentComplete, 2) + '% downloaded' );
								}
							};

							var onError = function ( xhr ) {
							};


							//THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
							//LOAD ALL TRIANGLES VIA OBJMTL LOADER

							loader = new THREE.OBJMTLLoader();
							loader.load( 'img/tri1.obj', 'img/tri1.mtl', function ( object ) {
								tri1.add(object); // add object to the 3D marker
								tri1.scale.set(1.2,1.2,1.0);
								tri1.translateX(-1.5);
								tri1.translateY( 2); 
								scene.add( tri1 );

							}, onProgress, onError );
							
							loader.load('img/tri2.obj', 'img/tri2.mtl', function (object){
								tri2.add(object);
								tri2.scale.set(1.2,1.2,1.0);
								tri2.translateX(1);
								tri2.translateY(2);
								scene.add(tri2);
							});
							
							
							loader.load('img/tri3.obj', 'img/tri3.mtl', function (object){
								tri3.add(object);
								tri3.scale.set(1.2,1.2,1);
								tri3.translateX(-0.3);
								tri3.translateY(-0.4);
								scene.add(tri3); 
							}, onProgress, onError);

							//

							renderer = new THREE.WebGLRenderer();
							renderer.setPixelRatio( window.devicePixelRatio );
							renderer.setSize( window.innerWidth, window.innerHeight );
							container.appendChild( renderer.domElement );

							window.addEventListener( 'resize', onWindowResize, false );

						}

						function onWindowResize() {

							windowHalfX = window.innerWidth / 2;
							windowHalfY = window.innerHeight / 2;

							camera.aspect = window.innerWidth / window.innerHeight;
							camera.updateProjectionMatrix();

							renderer.setSize( window.innerWidth, window.innerHeight );

						}

						//
						
						// tick - this rotates the triangles at every frame render
						
						var tick_rotation = 0.0; //used to rotated back and forth
						function tickAnimation(){
							//diamond rotates slightly back and forth
							tick_rotation = tick_rotation + Math.PI/1000; //VERY SLOWWWW
							var tic = Math.sin(tick_rotation); 
							
							//rotate all diamonds in sin wave 
							tri1.rotation.y = tic; 
							tri2.rotation.y = tic;
							tri3.rotation.y = tic; 

						}
						//

						function animate() {

							requestAnimationFrame( animate );
							tickAnimation();
							render();

						}

						function render() {

							camera.lookAt( scene.position );

							renderer.render( scene, camera );

						}
						</script>
					</div>
		</div>
	</body>
</html>

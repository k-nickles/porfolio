<!DOCTYPE html>
<html>
	<head>
		<title>Kara Dodd - Portfolio</title>
		 <meta charset="utf-8" />
		 <style>
			@import "https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,cyrillic";
			body{
				background-color: #000000;
				padding: 0;
				margin: 0;
				font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
				color: white;
			}
			
			h1{
				color: white;
				font-weight: lighter;
				letter-spacing: 15px;
			}
			
			name-bar{
				position: fixed;
			}

			}

				position: relative;

			}

				float: left; 
				width: 55%;
				height: 75%;
				border-radius: 25px;
				padding: 10px 0;  
			}
			
			.descript {
				display: inline-block;
				position: relative; 
				float: left;
				padding: 10px; 
				width: 43%;
				margin-left: 5px;
				
			}
			
			p{
				font-weight: lighter;
				text-alight: center;
				padding: 10px; 
				width: 75%; 
			}
		 </style>
		 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<div id="name-bar"><center><h1>Kara Dodd </h1></center>
		</div>
		
		<div id="wrapper">
			<ul>
				<li>
					<img src="img/dragon.png">
